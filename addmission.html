<head>
    <link rel="stylesheet" href="addmission.css">
</head>

<section id="admission-form">
    <div class="container">
        <h2>Admission Form</h2>
        <form method="post" action="addmission.php">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:  </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number :</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="form-group">
                <label for="program">Program:</label>
                <select name="program" id="program" required>
                    <option value="">Select a program</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="Doctoral">Doctoral</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="6" required>Enter your preferred branch here...</textarea>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    $(document).ready(function () {
                        $('#message').focus(function () {
                            if ($(this).val() == 'Enter your preferred branch here...') {
                                $(this).val('');
                            }
                        });
                    });
                </script>

            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
